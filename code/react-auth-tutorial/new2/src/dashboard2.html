<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom Hub</title>
    <link rel="stylesheet" href="dashboard2Style.css" />
  </head>
  <body>
    <!-- navigation header -->
    <header class="navigation-bar">
      <input type="text" class="search-bar" placeholder="Search Joined" />

      <!-- right navigation buttons -->
      <div class="navigation-bar-right">
        <button class="settings">⚙️</button>

        <!-- profile image serving as a button for profile -->
        <button class="profile-button">
          <!-- default image asset -->
          <img
            class="profile-picture"
            src="default_pfp.jpg"
            alt="profile picture"
          />
        </button>
      </div>
    </header>

    <!-- sidebar start -->
    <aside class="sidebar">
      <!-- sidebar join class with code -->
      <h2>Join Class</h2>

      <input type="text" placeholder="Class Code" />

      <button class="add-new-class">+</button>

      <!-- sidebar discover all classes -->
      <h3>Discover</h3>

      <form action="">
        <!-- action should be defined later for searching list of classes-->
        <input type="search" placeholder="Search All" />
      </form>

      <ul id="class-list" class="list-of-classes"></ul>

      <!-- end side bar-->
    </aside>

    <!-- main section -->
    <main class="main-section">
      <section class="joined-classes">
        <h2>Joined Classes</h2>
        <div class="joined-classes-layout">
          <div class="joined-class-card">
            <!-- example class -->
            <h3>CS-380</h3>

            ⭐ ⭐ ⭐ ⭐ ⭐

            <div class="joined-class-actions">
              <button class="action-button">⭐</button>
              <button class="action-button">⚙️</button>
              <button class="action-button">...</button>
              <!-- end joined class actions -->
            </div>
            <!-- end joined class card -->
          </div>

          <div class="joined-class-card">
            <h3>CS-360</h3>

            ⭐ ⭐ ⭐

            <div class="joined-class-actions">
              <button class="action-button">⭐</button>
              <button class="action-button">⚙️</button>
              <button class="action-button">...</button>
              <!-- end joined class actions -->
            </div>
            <!-- end joined class card -->
          </div>

          <div class="joined-class-card">
            <h3>EEC-355</h3>

            ⭐ ⭐ ⭐ ⭐

            <div class="joined-class-actions">
              <button class="action-button">⭐</button>
              <button class="action-button">⚙️</button>
              <button class="action-button">...</button>
              <!-- end joined class actions -->
            </div>

            <!-- end joined class card -->
          </div>
          <!-- end main layout -->
        </div>
        <!-- end main section -->
      </section>
      <!-- end main -->
    </main>
    <!-- end body -->
    <script type="module" src="firebase.js"></script>
  </body>
  <!-- end html -->
</html>
