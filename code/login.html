
<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MessageApp</title>
<link rel="stylesheet" href="main.css">

<body>

    <!-- sign in container -->
    <div class= "sign-in-container">

        <h2>Welcome!</h2>

        <!-- sign in form -->
        <form id= "sign-in-form">
            <!-- username field-->
            <div class = "sign-in-elements-group">
                <label for= "username"> Username: </label>
                <input type= "text" id= "username" name = "username" placeholder = "Enter username" required>
            </div>

            <!-- password field -->
            <div class = "sign-in-elements-group">
                <label for = "password"> Password: </label>
                <input type = "password" id= "password" name = "password" placeholder = "Enter password" required>
                
            </div>

            <!-- sign in button -->
            <button onclick="location.href='dashboard.html'" type= "submit" id= "signInButton"> Sign In </button>
            
            <!-- forgor password link -->
             <!-- if someone could center this that would be great -->
            <div class = "sign-in-elements-group">
            <a href="https://www.moreheadstate.edu/">Forgot Password</a>
            </div>

        </form>

    </div>


    <script src="app.js"></script>
</body>

</html>
